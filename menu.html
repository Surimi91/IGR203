<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu du Restaurant</title>
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <header>
        <button id="homeButton">Acceuil</button>
        <input type="search" id="searchBar" placeholder="Rechercher...">
        <button id="cartButton">Panier</button>
    </header>
    
    <nav>
        <ul id="categories">
            <li data-category="salades">Salades</li>
            <li data-category="boissons">Boissons</li>
            <li data-category="desserts">Desserts</li>
        </ul>
    </nav>
    
    <main>
            <!-- automatiser ça avec une base de donnees sera bien mieux -->
            <div class="dish boissons">
                <img src="media/food/boissons/sexOnTheBeach.png" class="dish-img">
                <div class="dish-info">
                    <p>Sex on the Beach</p>
                    <p>8€</p>
                    <button class="btn btn-info">i</button> <p> </p>  <!-- faudra que je trouve un autre separateur lateral que des espaces -->
                    <button class="btn btn-add">+</button>
                </div>
            </div>


            <div class="dish boissons">
                <img src="media/food/boissons/spirtz.png" class="dish-img">
                <div class="dish-info">
                    <p>Spritz</p>
                    <p>7€</p>
                    <button class="btn btn-info">i</button> <p> </p>
                    <button class="btn btn-add">+</button>
                </div>
            </div>
            <!-- div pour chaque plat -->

            <div class="dish salades">
                <img src="media/food/salades/provencale.png" class="dish-img">
                <div class="dish-info">
                    <p>Salade provencale</p>
                    <p>10€</p>
                    <button class="btn btn-info">i</button> <p> </p>
                    <button class="btn btn-add">+</button>
                </div>
            </div>

            <div class="dish salades">
                <img src="media/food/salades/fraiche.png" class="dish-img">
                <div class="dish-info">
                    <p>Salade fraiche</p>
                    <p>7€</p>
                    <button class="btn btn-info">i</button> <p> </p>
                    <button class="btn btn-add">+</button>
                </div>
            </div>


    </main>
    
    
    <footer>
        <p>Total : 0€</p>
    </footer>

    <script src="js/menu.js"></script>

</body>
</html>
