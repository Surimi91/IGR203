<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="media/icon.png">
    <title>Récapitulatif du Panier</title>
    <link rel="stylesheet" href="css/panier.css">
</head>
<body style="text-align: center;">
    <h1>Votre commande</h1>
    <div id="cart-items" class="cart-items"></div>
    
    <div class="form_group">
        <div class="flex-container">
            <p class="flex-item-left">Code Promotionnel :</p>
            <input type="text" id="username" name="username" required class="flex-item-right"> 
        </div>
    
        <div class="flex-container">
            <p class="flex-item-left">Points gagnés : </p>
            <p class="flex-item-right">5</p>
        </div>
    
        <div class="flex-container">
            <p class="flex-item-left">Numéro de table :</p>
            <span id="tableNumberDisplay" class="flex-item-right"></span>
        </div>
    </div>
    



    <p id="total" class="total"></p>

    <button class="menu-button" onclick="window.location.href='menu.html'">Menu</button>
    <button class="checkout-button" onclick="window.location.href='checkout.html'">Proceed to checkout</button>
    

    <script src="js/panier.js"></script>
</body>
</html>
