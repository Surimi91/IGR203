<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fidelite</title>
    <link rel="icon" href="media/icon.png">
    <link rel="stylesheet" href="css/fidelite.css">
</head>
<body>
    <div id="categories">
        <div class="category" data-points="10">

            <h2>10 Points</h2>

            <div class="dish">
                <img src="media/food/boissons/sexOnTheBeach.png" class="dish-img">
                <div class="dish-info">
                    <p>Sex on the Beach</p>
                    <button class="btn btn-info">i</button>
                    <button class="btn btn-add" data-id="1" data-name="Sex on the Beach" data-price="0">+</button>
                </div>
            </div>


            <div class="dish">
                <img src="media/food/boissons/spirtz.png" class="dish-img">
                <div class="dish-info">
                    <p>Spritz</p>
                    <button class="btn btn-info">i</button>
                    <button class="btn btn-add" data-id="2" data-name="Spritz" data-price="0">+</button>
                </div>
            </div>

            
        </div>
        
        <div class="category" data-points="20">
            <h2>20 Points</h2>

            
            <div class="dish">
                <img src="media/food/salades/fraiche.png" class="dish-img">
                <div class="dish-info">
                    <p>Salade fraiche</p>
                    <button class="btn btn-info">i</button>
                    <button class="btn btn-add" data-id="1" data-name="Salade fraiche" data-price="0">+</button>
                </div>
            </div>


            <div class="dish">
                <img src="media/food/salades/provencale.png" class="dish-img">
                <div class="dish-info">
                    <p>Salade provencale</p>
                    <button class="btn btn-info">i</button>
                    <button class="btn btn-add" data-id="2" data-name="Salade provencale" data-price="0">+</button>
                </div>
            </div>


        </div>
        <div class="category" data-points="30">
            <h2>30 Points</h2>
        </div>
    </div>



    <button id="panierButton" onclick="window.location.href='panier.html';">Panier</button>


    <script src="js/fidelity.js"></script>
</body>
</html>
